<div class="container mt-3">
  <div class="d-flex justify-content-between">
    <button class="btn btn-light">
      Like
      <svg
        style="margin-bottom: 4px"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-heart"
        viewBox="0 0 16 16"
      >
        <path
          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
        />
      </svg>
    </button>
    <button class="btn btn-warning" (click)="backtoHome()">‚Üê Back</button>
  </div>
  <hr />
  <div class="row">
    <div class="col-12">
      <div class="card-body bg-white curved-borders">
        <p>{{ newsDetailsHolder.content }}</p>
        <div class="img-fluid img-holder">
          <img src="{{ newsDetailsHolder.urlToImage }}" alt="news_img" />
        </div>
        <div class="news-info mt-3 d-flex justify-content-between">
          <p class="text-muted">
            For more information:
            <a href="{{ newsDetailsHolder.url }}" target="_blank"
              >Click Here!</a
            >
          </p>
          <p class="text-muted">Source: {{ newsDetailsHolder.source.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
