<!--! sign in form -->
<div
  class="container d-flex justify-content-center"
  [ngClass]="newUser ? 'd-none' : 'd-block'"
  style="height: 100%; margin-top: 10rem"
>
  <div class="card" style="width: 40rem">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit_signInForm()">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                class="form-control"
                type="text"
                id="username"
                formControlName="username"
                required
              />
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="!f.username.valid && f.username.touched"
                >Username required!</span
              >
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="f.username.errors?.['minlength']"
                >Minimum 4 characters</span
              >
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="f.username.errors?.['maxlength']"
                >Maximum 10 characters</span
              >
            </div>
            <div class="form-group mt-2">
              <label for="password">Password</label>
              <input
                class="form-control"
                type="password"
                id="password"
                formControlName="password"
              />
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="!f.password.valid && f.password.touched"
                >Password required!</span
              >
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="f.password.errors?.['minlength']"
                >Minimum of 6 characters</span
              >
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="f.password.errors?.['maxlength']"
                >Maximum of 10 characters</span
              >
            </div>
            <div>
              <u class="text-muted" style="font-size: 1rem; cursor: pointer"
                >Forgot Password?</u
              >
            </div>
            <div class="mt-3 d-flex justify-content-between">
              <button class="btn btn-success" type="submit">Take Me In!</button>
              <button
                class="btn btn-outline-primary"
                type="button"
                (click)="toggleforms()"
              >
                New User!
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!--! sign up form -->
<div
  *ngIf="newUser"
  class="container d-flex justify-content-center"
  style="height: 100%; margin-top: 10rem"
>
  <div class="card" style="width: 40rem">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit_signUpForm()">
            <div class="form-group">
              <label for="createUsername">Create Username</label>
              <input class="form-control" type="text" id="createUsername" />
            </div>
            <div class="form-group mt-2">
              <label for="password">Password</label>
              <div class="input-container d-flex justify-content-between">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&(){}[]:;<>,.?/~_+-=|\]).{6,10}$"
                />
                <button
                  class="btn btn-sm btn-primary"
                  type="button"
                  (click)="togglePassword_Visibility()"
                >
                  {{ showPassword ? "Show" : "Hide" }}
                </button>
              </div>
            </div>

            <!-- <div class="form-group mt-2">
              <label for="confirmPassword">Confirm Password</label>
              <input class="form-control" type="text" id="confirmPassword" />
            </div> -->
            <div class="mt-3 d-flex justify-content-between">
              <button
                class="btn btn-warning"
                type="button"
                (click)="toggleforms()"
              >
                Back
              </button>
              <button class="btn btn-outline-success" type="submit">
                Create User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
