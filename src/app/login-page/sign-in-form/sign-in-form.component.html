<div
  class="alert alert-danger text-center"
  style="width: 70%; margin: 0 auto"
  *ngIf="errorState"
>
  <div class="d-flex justify-content-between">
    <p>{{ errorMsg }}</p>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="closeAlert()"
    ></button>
  </div>
</div>
<div class="container d-flex justify-content-evenly mt-3">
  <div class="card" style="width: 40rem">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit_signInForm()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                class="form-control"
                type="text"
                id="email"
                formControlName="email"
                required
              />
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="!fsignIn.email.valid && fsignIn.email.touched"
                >Username required!</span
              >
            </div>
            <div class="form-group mt-2">
              <label for="password">Password</label>
              <input
                class="form-control"
                type="password"
                id="password"
                formControlName="password"
              />
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="!fsignIn.password.valid && fsignIn.password.touched"
                >Password required!</span
              >
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="fsignIn.password.errors?.['minlength']"
                >Minimum of 6 characters</span
              >
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="fsignIn.password.errors?.['maxlength']"
                >Maximum of 10 characters</span
              >
            </div>
            <div>
              <u class="text-muted" style="font-size: 1rem; cursor: pointer"
                >Forgot Password?</u
              >
            </div>
            <div class="mt-3 d-flex justify-content-between">
              <button class="btn btn-success" type="submit">Take Me In!</button>
              <button
                class="btn btn-outline-primary"
                type="button"
                (click)="toggleforms()"
              >
                New User!
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
