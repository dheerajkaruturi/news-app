<div class="container d-flex justify-content-center" style="margin-top: 3rem">
  <div class="card" style="width: 40rem">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit_signInForm()">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                class="form-control"
                type="text"
                id="username"
                formControlName="username"
                required
              />
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="!fsignIn.username.valid && fsignIn.username.touched"
                >Username required!</span
              >
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="fsignIn.username.errors?.['minlength']"
                >Minimum 4 characters</span
              >
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="fsignIn.username.errors?.['maxlength']"
                >Maximum 10 characters</span
              >
            </div>
            <div class="form-group mt-2">
              <label for="password">Password</label>
              <input
                class="form-control"
                type="password"
                id="password"
                formControlName="password"
              />
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="!fsignIn.password.valid && fsignIn.password.touched"
                >Password required!</span
              >
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="fsignIn.password.errors?.['minlength']"
                >Minimum of 6 characters</span
              >
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="fsignIn.password.errors?.['maxlength']"
                >Maximum of 10 characters</span
              >
            </div>
            <div>
              <u class="text-muted" style="font-size: 1rem; cursor: pointer"
                >Forgot Password?</u
              >
            </div>
            <div class="mt-3 d-flex justify-content-between">
              <button
                class="btn btn-success"
                type="submit"
                (click)="onSubmit_signInForm()"
              >
                Take Me In!
              </button>
              <button
                class="btn btn-outline-primary"
                type="button"
                (click)="toggleforms()"
              >
                New User!
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
