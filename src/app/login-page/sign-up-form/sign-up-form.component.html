<div class="container text-center mt-5">
  <h2 class="text-uppercase text-decoration-underline">
    Sign Up and get started today
  </h2>
</div>
<div class="mt-5" *ngIf="errorStatus">
  <div class="row">
    <div class="col-6 m-auto">
      <div class="alert alert-danger d-flex justify-content-between">
        <p class="text-center m-auto fw-bold">
          We find an error in creating the user as "{{ errorMsg }}"
        </p>
        <button
          type="button"
          class="btn-close float-end"
          aria-label="Close"
          (click)="closeAlert()"
        ></button>
      </div>
    </div>
  </div>
</div>
<div class="container d-flex justify-content-center" style="margin-top: 2rem">
  <div class="card" style="width: 40rem">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit_signUpForm()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                class="form-control"
                type="email"
                id="email"
                formControlName="email"
                required
              />
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="!fsignUp.email.valid && fsignUp.email.touched"
                >Email is required!</span
              >
            </div>
            <div class="form-group mt-2">
              <label for="password">Password</label>
              <div class="input-container d-flex justify-content-between">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  minlength="6"
                  maxlength="10"
                  formControlName="password"
                  required
                />
                <button
                  class="btn btn-sm btn-primary"
                  type="button"
                  (click)="togglePassword_Visibility()"
                >
                  {{ showPassword ? "Show" : "Hide" }}
                </button>
              </div>
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="!fsignUp.password.valid && fsignUp.password.touched"
                >Password is required!</span
              >
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="fsignUp.password.dirty && fsignUp.password.errors?.['minlength']"
                >Minimum of 6 charaters</span
              >
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="fsignUp.password.dirty && fsignUp.password.errors?.['maxlength']"
                >Maximum of 10 characters</span
              >
            </div>

            <!-- <div class="form-group mt-2">
              <label for="confirmPassword">Confirm Password</label>
              <input class="form-control" type="text" id="confirmPassword" />
            </div> -->
            <div class="mt-3 d-flex justify-content-between">
              <button
                class="btn btn-warning"
                type="button"
                (click)="toggleforms()"
              >
                Back
              </button>
              <button *ngIf="isCreating" class="btn btn-success" type="button">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Creating User...
              </button>
              <button
                *ngIf="!isCreating"
                class="btn btn-outline-success"
                type="submit"
              >
                Create User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
