<div
  class="container d-flex justify-content-center"
  style="height: 100%; margin-top: 10rem"
>
  <div class="card" style="width: 40rem">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit_signUpForm()">
            <div class="form-group">
              <label for="createUsername">Create Username</label>
              <input
                class="form-control"
                type="text"
                id="createUsername"
                minlength="4"
                maxlength="10"
                required
              />
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="
                  !fsignUp.createUsername.valid &&
                  fsignUp.createUsername.touched
                "
                >Username is required!</span
              >
              <span
                class="text-danger"
                style="font-size: 1rem"
                *ngIf="fsignUp.createUsername.errors?.['minlength']"
                >Minimum of 4 characters</span
              >
              <span
                class="test-danger"
                style="font-size: 1rem"
                *ngIf="fsignUp.createUsername.errors?.['maxlength']"
                >Maximum of 10 characters</span
              >
            </div>
            <div class="form-group mt-2">
              <label for="password">Password</label>
              <div class="input-container d-flex justify-content-between">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  minlength="10"
                  maxlength="6"
                  required
                />
                <button
                  class="btn btn-sm btn-primary"
                  type="button"
                  (click)="togglePassword_Visibility()"
                >
                  {{ showPassword ? "Show" : "Hide" }}
                </button>
              </div>
            </div>

            <!-- <div class="form-group mt-2">
              <label for="confirmPassword">Confirm Password</label>
              <input class="form-control" type="text" id="confirmPassword" />
            </div> -->
            <div class="mt-3 d-flex justify-content-between">
              <button
                class="btn btn-warning"
                type="button"
                (click)="toggleforms()"
              >
                Back
              </button>
              <button
                class="btn btn-outline-success"
                type="submit"
                (click)="onSubmit_signUpForm()"
              >
                Create User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
